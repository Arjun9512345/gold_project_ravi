<div class="page-layout simple fullwidth inner-scroll" fxLayout="column" id="ItemSubCategory">
  <div class="p-12" pristinePerfectScrollbar>
    <div class="mb-24" fxLayout="column" fxLayoutAlign="start">
      <mat-progress-bar *ngIf="loadding" mode="indeterminate" style="border-top-left-radius: 10px;border-top-right-radius: 10px"></mat-progress-bar>
      <div class="mat-card mat-elevation-z1" fxFlex="1 0 auto" fxLayout="column"
           fxLayoutAlign="start">
        <div class="h3 p-8">
          <b>Item Sub Category</b>
<!--          <button mat-icon-button matTooltip="Add Item Sub Category" (click)="OnClickNew()"-->
<!--                  class="header_button">-->
<!--            <mat-icon>add_circle</mat-icon>-->
<!--          </button>-->
        </div>
        <mat-divider></mat-divider>
        <div class="p-16" fxFlex fxLayout="column" fxLayout.lt-sm="column">
          <div class="example-container">
            <table [dataSource]="dataSource" mat-table matSort>
              <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th *matHeaderCellDef mat-header-cell>
                  <div class="filterHeader">
                    <b mat-sort-header>{{column|firstAnd_Split}}</b><br>
                    <input (keyup)="applyFilter($event.target.value,column)"
                           *ngIf="column!='Edit' && column!='Delete'"
                           [placeholder]="column|firstAnd_Split">
                  </div>
                </th>
                <td *matCellDef="let element" mat-cell>
                  <p *ngIf="column!='Edit' && column!='Delete' ;else elseAction">{{element[column]}}</p>
                  <ng-template #elseAction>
<!--                    <button  class="rounded_shadow_button" matTooltip="Update Sub Category" (click)="OnClickEdit(element)" *ngIf="column=='Edit'" mat-icon-button>-->
<!--                      <mat-icon class="icon-size">edit</mat-icon>-->
<!--                    </button>-->
<!--                    <button  class="rounded_shadow_button" matTooltip="Delete Sub Category" (click)="OnClickDelete(element)" *ngIf="column=='Delete'"-->
<!--                            mat-icon-button>-->
<!--                      <mat-icon class="icon-size">delete</mat-icon>-->
<!--                    </button>-->
                  </ng-template>
                </td>
              </ng-container>
              <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
              <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
            </table>
            <div *ngIf="dataSource?.data?.length<=0" class="h3 m-16">No Record Found.</div>
            <mat-divider *ngIf="dataSource?.data?.length<=0"></mat-divider>
          </div>
          <mat-paginator [pageSizeOptions]="[ 10, 20, 30,40,50]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
